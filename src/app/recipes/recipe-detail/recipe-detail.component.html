<div class="row" style="margin-top: 55px;">
  <div class="col-xs-12 text-center">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="image-responsive img-rounded img-thumbnail">
  </div>
</div>
<div class="row">
  <div class="col-xs-12 text-center">
    <h1>{{ recipe.name }}</h1>

  </div>
  <div class="col-xs-12 ">
  <div class="button-group pull-right" appDropDown>
    <button type="button" class="btn btn-manage dropdown-toggle">Recipe Options<span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">To Shopping List</a></li>
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Delete Recipe</a></li>
    </ul>
  </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Description</h4>
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
